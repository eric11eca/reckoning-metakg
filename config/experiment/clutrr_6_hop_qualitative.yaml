# @package _global_

defaults:
  - override /meta: default.yaml

do_train: false
do_eval: true
do_qualitative: true

# experiment param:
multi_task: true
baseline: false
freeze_partial: false
load_checkpoint: true
checkpoint: clutrr_6_hop-multi
wandb_model: true
wandb_checkpoint: false
wandb_name: 1-step-test

train_batch_size: 2
predict_batch_size: 2
num_train_epochs: 1
n_inner_iter: 4
inner_mode: all

dyna_lr: true
inner_verbose: false
fomaml: false

# data_param:
dataset: clutrr_6_hop
dataset_type: clutrr
load_order: norm
no_facts: false
random_facts: false
max_data: 4