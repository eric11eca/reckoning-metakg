# @package _global_

defaults:
  - override /meta: default.yaml

do_train: true
do_eval: false
do_qualitative: false

# experiment param:
multi_task: true
baseline: false
freeze_partial: false
load_checkpoint: true
checkpoint: owa_proof_2_hop_dall
wandb_model: true
callback_monitor: val_acc_label

train_batch_size: 1
predict_batch_size: 2
num_train_epochs: 10
n_inner_iter: 5
inner_mode: all

dyna_lr: true
inner_verbose: false
fomaml: false

# data_param:
dataset: owa_proof_2_hop_d
dataset_type: proofwriter
load_order: in
no_facts: false
random_facts: false
max_data: 0

wandb_name: multi